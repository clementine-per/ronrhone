{% extends "gestion_association/base.html" %}
{% load static %}
{% block content %}

<h1> Adoption de {{animal.nom}} </h1>
<br>

<form method="post" id="adoptionForm" data-calcul-montant-url="{% url 'calcul_montant_restant'%}"
	  data-calcul-montant-sterilisation-url="{% url 'calcul_montant_sterilisation' animal.id %}" novalidate
autocomplete="off">
	{% csrf_token %}
	{% include 'gestion_association/adoption/adoption_base_form.html' %}
	<div class="row">
		<div class="col">
			<a href = "{% url 'detail_animal' animal.id %}"  class="btn btn-secondary">Annuler</a>
		</div>
		<div class="col">
			<input class="btn btn-info" type="submit" />
		</div>
	</div>
</form>


{% endblock %}

{% block script %}
<script src="{% static 'js/adoption.js' %}"></script>
{% endblock %}
