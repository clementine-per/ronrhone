{% extends "gestion_association/base.html" %}
{% block content %}

<h2>Modifier les informations générales de {{object.nom}}</h2>
<br/>
<form method="post" action="" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <br/>
    <div class="row">
        <div class="col">
            {% if user.is_superuser  %}
            <a href = "{% url 'detail_animal' object.id %}"  class="btn btn-secondary">Annuler</a>
            {% else  %}
            <a href = "{% url 'detail_animal_icad' object.id %}"  class="btn btn-secondary">Annuler</a>
            {% endif  %}
        </div>
        <div class="col">
            <input class="btn btn-info" type="submit" />
        </div>
    </div>
</form>
{% endblock %}
